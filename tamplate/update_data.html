<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    {% include 'cdlines.html'%}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Enter Student Detiles</h2>
                <form action="{% url 'save_data' student.id %}" method="post">{% csrf_token%}
                    <label for="">Enter your Firstname</label><br>
                    <input type="text" name="fname" class="form-control" value="{{student.firstname}}"><br>
                    <label for="">Enter Your Lastname</label><br>
                    <input type="text" name="lname" class="form-control"  value="{{student.lastname}}"><br>
                    <label for="">Enter Your Email</label><br>
                    <input type=" email" name="email"class="form-control" value="{{student.email}}"><br>
                    <label for="">Enter Your Mobile</label><br>
                    <input type="number" name="mobile"class="form-control" value="{{student.mobile}}"><br>
                    <label for="">mark1</label><br>
                    <input type="number" name="mark1"class="form-control" value="{{student.mark1}}"><br>
                    <label for="">mark2</label><br>
                    <input type="number" name="mark2"class="form-control" value="{{student.mark2}}"><br>
                    <label for="">mark3</label><br>
                    <input type="number" name="mark3"class="form-control" value="{{student.mark3}}"><br>
                    <label for="">mark4</label><br>
                    <input type="number" name="mark4"class="form-control" value="{{student.mark4}}"><br>
                    <br>
                    <input type="submit" value="update" class="btn btn-success">
                    <input type="reset" value="delete" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
