<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdlines.html'%}
</head>
<body>
    <div class="container">            
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>mobile</th>
              <th>mark1</th>
              <th>mark2</th>
              <th>mark3</th>
              <th>mark4</th>
            </tr>
          </thead>
          <tbody>
            {% for s in sd %}
            <tr>
                <td>{{s.firstname}}</td>
                <td>{{s.lastname}}</td>
                <td>{{s.email}}</td>
                <td>{{s.mobile}}</td>
                <td>{{s.mark1}}</td>
                <td>{{s.mark2}}</td>
                <td>{{s.mark3}}</td>
                <td>{{s.mark4}}</td>
                <td>
                  <a href="{% url 'update_data' s.id %}" class="btn btn-success">Update</a>
                  <a href="{% url 'delete_data' s.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
          
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'add_student' %}" class="btn btn-info">Add Student Detiles</a>
      </div>
</body>
</html>
